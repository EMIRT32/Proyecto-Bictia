<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Productos</title>
</head>

<body>

    <div class="container">
        <table class="table table-bordered">
            <thead>
                <th width="20%">Imagen</th>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Total</th>
            </thead>
            <tbody id="detalleCarrito">
            </tbody>
        </table>
        <div>
            <div>
                <button class="btn btn-danger btn-block" onclick="limpiarCarrito()">
                    Limpiar carrito
                </button>
            </div>
            <div>
                <a href="sub-ninos.html" class="btn btn-info btn-block cbp-vm-add btn btn-primary">
                    Volver a productos
                </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    
    <script>

        $(document).ready(function() {
            pintarCarrito();
        });

        function pintarCarrito() {
            let carrito = localStorage.getItem('carrito');
            carrito = JSON.parse(carrito);

            if (!carrito || !carrito.length) {
                let html = '<tr><td colspan="5">No hay productos en carrito</td></tr>';
                $('#detalleCarrito').html(html);
                return;
            }

            let total = 0;
            carrito.forEach(producto => {
                total += producto.precio * producto.cantidad;
                let html = '<tr>';
                html += '<td><img class="img-fluid" src="'+producto.imagen+'" /></td>';
                html += '<td>'+producto.nombre+'</td>';
                html += '<td>'+producto.cantidad+'</td>';
                html += '<td>'+producto.precio+'</td>';
                html += '<td>'+(producto.precio * producto.cantidad)+'</td>';
                html += '</tr>';
                $(html).appendTo('#detalleCarrito');
            });
            let htmlTotal = '<tr>';
            htmlTotal += '<td colspan="4" class="text-right"><strong>Total</strong></td>';
            htmlTotal += '<td><strong>'+total+'</strong></td>';
            htmlTotal += '</tr>';
            $(htmlTotal).appendTo('#detalleCarrito');
        }

        function limpiarCarrito() {
            localStorage.removeItem('carrito');
            pintarCarrito();
        }
        

        
    </script>
    
</body>

</html>
